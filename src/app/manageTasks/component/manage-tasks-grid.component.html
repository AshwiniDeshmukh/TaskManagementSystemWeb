<div class="my-theme">
  <mat-card>
    <mat-card-content>
      <mat-table [dataSource]="dataSource">

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; let rowIndex = index;"></mat-row>

        <ng-container matColumnDef="TaskName">
          <mat-header-cell *matHeaderCellDef>TaskName</mat-header-cell>
          <mat-cell *matCellDef="let element;">
            <span>{{element.title}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Description">
          <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
          <mat-cell *matCellDef="let element;">
            <span>{{element.description}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="DueDate">
          <mat-header-cell *matHeaderCellDef>DueDate</mat-header-cell>
          <mat-cell *matCellDef="let element;">
            <span>{{element.DueDate}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="TaskType">
          <mat-header-cell *matHeaderCellDef>TaskType</mat-header-cell>
          <mat-cell *matCellDef="let element;">
            <span>{{element.description}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Status">
          <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
          <mat-cell *matCellDef="let element;">
            <span>{{element.description}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Details">
          <mat-header-cell *matHeaderCellDef class="action-cell"></mat-header-cell>
          <mat-cell *matCellDef="let element;let row" class="action-cell">
          </mat-cell>
        </ng-container>

      </mat-table>
    </mat-card-content>
  </mat-card>
</div>
